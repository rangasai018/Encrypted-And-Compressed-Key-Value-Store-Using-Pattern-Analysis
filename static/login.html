<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Encrypted Key-Value Store</title>
    <link rel="stylesheet" href="/static/style.css?v=2">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>KV Store</h1>
                <p>Secure Key-Value Database</p>
            </div>

            <form id="loginForm" class="login-form">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <div class="form-group">
                    <label for="loginUsername"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <p class="form-switch">
                    Don't have an account? 
                    <a href="#" onclick="showRegister()">Register here</a>
                </p>
            </form>

            <form id="registerForm" class="login-form hidden">
                <h2><i class="fas fa-user-plus"></i> Register</h2>
                <div class="form-group">
                    <label for="regUsername"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="regUsername" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="regEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="regEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="regPassword"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="regPassword" name="password" placeholder="Choose a password" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Register
                </button>
                <p class="form-switch">
                    Already have an account? 
                    <a href="#" onclick="showLogin()">Login here</a>
                </p>
            </form>

            <div id="loginResult" class="result"></div>

            <div class="login-footer">
                <p>Default admin: <strong>admin / admin123</strong></p>
                <p>&copy; 2024 KV Store. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script src="/static/login.js?v=2"></script>
</body>
</html>
